<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeSphere Community</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/community.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Header Section (Remains Same) -->
    <div class="header-section">
        <div class="header-left">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='img/full-logo-tp.png') }}" alt="Logo" class="logo">
            </a>            
        </div>
        <div class="header-mid">
            <h1>TradeSphere Community</h1>
        </div>
        <div class="header-right">
            <a href="{{ url_for('login') }}"><button class="learnMore-button">Join Us</button></a>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <h1 id="typing-text"></h1>
        <p>Stay informed, discuss strategies, and grow your crypto knowledge.</p>
    </section>

    <!-- Latest Articles Section -->
    <section class="articles">
        <h2>Latest Articles from Coingecko.</h2>
        <div class="articles-container" id="articles-container">
            <!-- Articles will be loaded dynamically -->
        </div>
    </section>



    <!-- Newsletter Section -->
    <section class="newsletter">
        <h2>Join Our Newsletter</h2>
        <p>Get the latest insights and updates delivered to your inbox.</p>
        <form>
            <input type="email" placeholder="Enter your email">
            <button type="submit">Subscribe</button>
        </form>
    </section>
    <script src="{{ url_for('static', filename='js/community.js') }}"></script>
</body>
</html>
