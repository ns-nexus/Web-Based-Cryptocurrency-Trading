<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: url("{{ url_for('static', filename='img/Bg-image.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form-box" method="POST" action="/register">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='img/full-logo.png') }}" alt="Logo" class="logo">
            </a>
            <h2>Hello New User,</h2>
            <p>Sign-Up to continue</p>
            <!-- Display error message if exists -->
            {% if error %}
                <p style="color: red; text-align: center;">{{ error }}</p>
            {% endif %}
            <div class="input-row">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button class="btn primary-btn" type="submit">Sign up</button>
            <div class="social-buttons">
                <button class="btn google-btn" type="button" onclick="handleGoogleLogin()"><i class="fab fa-google"></i> Login with Google</button>
                <button class="btn facebook-btn" type="button" onclick="handleFacebookLogin()"><i class="fab fa-facebook"></i> Login with Facebook</button>
            </div>
            <p>If an existing user, <a href="{{ url_for('login') }}">Login</a></p>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
